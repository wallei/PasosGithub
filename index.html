<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a PasosGithub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a PasosGithub</h1>
        <nav>
            <a href="#docker">Docker</a>
            <a href="#github">GitHub</a>
            <a href="#aws">AWS</a>
        </nav>
    </header>
    <div class="container">
        <h2>¡Bienvenido!</h2>
        <p>Esta es una landing page de ejemplo para PasosGithub. Aquí puedes encontrar información sobre Docker, GitHub y AWS.</p>
    </div>
</body>
</html>
